<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Cuti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI;
  background:#f1f5f9;
}
.container{
  max-width:1800px;
  margin:auto;
  padding:20px;
}
h2{text-align:center;margin-bottom:14px}

.search{
  width:420px;
  padding:12px 16px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
thead{background:#1e40af;color:#fff}
th,td{
  padding:10px 12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  white-space:nowrap;
}
tbody tr:hover{background:#f8fafc}
a{color:#2563eb;font-weight:600;text-decoration:none}

select{
  padding:6px 10px;
  border-radius:8px;
  font-weight:700;
}

button{
  padding:6px 12px;
  border-radius:8px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.copy{background:#0ea5e9;color:#fff}
.hapus{background:#dc2626;color:#fff}
.copy:hover,.hapus:hover{opacity:.85}

.status-DIAJUKAN{background:#fde68a}
.status-DISETUJUI{background:#bbf7d0}
.status-DITOLAK{background:#fecaca}
</style>
</head>

<body>
<div class="container">
  <h2>üõ†Ô∏è ADMIN CUTI</h2>

  <!-- SEARCH -->
  <input id="search" class="search" placeholder="Cari nama pegawai‚Ä¶">

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIP</th>
        <th>No HP</th>
        <th>Jenis</th>
        <th>Alamat</th>
        <th>Tgl Mulai</th>
        <th>Lama</th>
        <th>Tgl Pengajuan</th>
        <th>File 1</th>
        <th>File 2</th>
        <th>Tanda Tangan</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

  const supabase = window.supabase.createClient(
    "https://ufiqibxdgwlysqhinqbz.supabase.co",
    "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL"
  );

  const BUCKET = "cuti"; // sesuaikan
  const tbody = document.getElementById("tbody");
  const search = document.getElementById("search");

  let allData = [];

  const fmt = v => v ? new Date(v).toLocaleDateString("id-ID") : "-";

  function pathFromUrl(url){
    if(!url) return null;
    return url.split("/object/public/")[1];
  }

  async function load(){
    const { data, error } = await supabase
      .from("pengajuan_cuti")
      .select("*")
      .order("created_at",{ascending:false});

    if(error){
      alert("Gagal load data");
      console.error(error);
      return;
    }

    allData = data || [];
    render(allData);
  }

  function render(data){
    tbody.innerHTML="";
    data.forEach((d,i)=>{
      tbody.insertAdjacentHTML("beforeend",`
        <tr>
          <td>${i+1}</td>
          <td>${d.nama ?? "-"}</td>
          <td>${d.nip ?? "-"}</td>
          <td>${d.no_hp ?? "-"}</td>
          <td>${d.jenis_cuti ?? "-"}</td>
          <td>${d.alamat ?? "-"}</td>
          <td>${fmt(d.tgl_mulai)}</td>
          <td>${d.lama_cuti ?? "-"} hari</td>
          <td>${fmt(d.created_at)}</td>
          <td>${d.file_1_url ? `<a href="${d.file_1_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>${d.file_2_url ? `<a href="${d.file_2_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>${d.signature_url ? `<a href="${d.signature_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>
            <select class="status-${d.status}"
              onchange="updateStatus('${d.id}',this.value,this)">
              <option value="DIAJUKAN" ${d.status==="DIAJUKAN"?"selected":""}>DIAJUKAN</option>
              <option value="DISETUJUI" ${d.status==="DISETUJUI"?"selected":""}>DISETUJUI</option>
              <option value="DITOLAK" ${d.status==="DITOLAK"?"selected":""}>DITOLAK</option>
            </select>
          </td>
          <td>
            <button class="copy" onclick='copyRow(${JSON.stringify({
              nama:d.nama,
              nip:d.nip,
              no_hp:d.no_hp,
              jenis_cuti:d.jenis_cuti,
              alamat:d.alamat,
              tgl_mulai:fmt(d.tgl_mulai),
              lama:d.lama_cuti,
              tgl_pengajuan:fmt(d.created_at)
            })})'>COPY</button>
            <button class="hapus" onclick="hapus('${d.id}','${d.file_1_url}','${d.file_2_url}','${d.signature_url}')">
              HAPUS
            </button>
          </td>
        </tr>
      `);
    });
  }

  // üîç AUTO COMPLETE SEARCH
  search.addEventListener("input",()=>{
    const v = search.value.toLowerCase();
    render(allData.filter(d=>(d.nama||"").toLowerCase().includes(v)));
  });

  // üìã COPY ROW
  window.copyRow = async (obj)=>{
    const text = `
Nama        : ${obj.nama}
NIP         : ${obj.nip}
No HP       : ${obj.no_hp}
Jenis Cuti  : ${obj.jenis_cuti}
Alamat      : ${obj.alamat}
Tgl Mulai   : ${obj.tgl_mulai}
Lama Cuti   : ${obj.lama} hari
Pengajuan   : ${obj.tgl_pengajuan}
`.trim();

    await navigator.clipboard.writeText(text);
    alert("Data baris berhasil di-copy");
  };

  // UPDATE STATUS
  window.updateStatus = async (id,val,el)=>{
    const { error } = await supabase
      .from("pengajuan_cuti")
      .update({status:val})
      .eq("id",id);

    if(error){
      alert("Update gagal");
      console.error(error);
      return;
    }
    el.className="status-"+val;
  };

  // DELETE
  window.hapus = async (id,f1,f2,ttd)=>{
    if(!confirm("Hapus DATA & FILE permanen?")) return;

    const files=[f1,f2,ttd].map(pathFromUrl).filter(Boolean);
    if(files.length){
      await supabase.storage.from(BUCKET).remove(files);
    }

    await supabase.from("pengajuan_cuti").delete().eq("id",id);
    load();
  };

  load();
});
</script>
</body>
</html>
