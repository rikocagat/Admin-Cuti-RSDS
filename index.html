<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Cuti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui,Segoe UI;background:#f1f5f9}
.container{max-width:1800px;margin:auto;padding:20px}
h2{text-align:center;margin-bottom:14px}
.search{width:420px;padding:12px 16px;font-size:15px;border-radius:10px;border:1px solid #cbd5e1;margin-bottom:14px}

table{width:100%;border-collapse:collapse;background:#fff;box-shadow:0 10px 25px rgba(0,0,0,.08)}
thead{background:#1e40af;color:#fff}
th,td{padding:10px 12px;border-bottom:1px solid #e5e7eb;font-size:14px;white-space:nowrap}
tbody tr:hover{background:#f8fafc}

a{color:#2563eb;font-weight:600;text-decoration:none}

select,input{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-weight:600;
}
input.nomor{width:140px}
input.small{width:90px}

button{
  padding:6px 12px;
  border-radius:8px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.gen{background:#16a34a;color:#fff}
.view{background:#2563eb;color:#fff}
.hapus{background:#dc2626;color:#fff}
.loading{background:#94a3b8;color:#fff;cursor:not-allowed}

.status-DIAJUKAN{background:#fde68a}
.status-DISETUJUI{background:#bbf7d0}
.status-DITOLAK{background:#fecaca}
</style>
</head>

<body>
<div class="container">
  <h2>üõ†Ô∏è ADMIN CUTI</h2>

  <input id="search" class="search" placeholder="Cari nama pegawai‚Ä¶">

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIP</th>
        <th>No HP</th>
        <th>Jenis</th>
        <th>Alamat</th>
        <th>Tgl Mulai</th>
        <th>Lama</th>
        <th>Cuti Bersama</th>
        <th>Tgl Selesai</th>
        <th>Tgl Pengajuan</th>
        <th>Nomor Surat</th>
        <th>File 1</th>
        <th>File 2</th>
        <th>TTD</th>
        <th>Dokumen</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

  /* ================= SUPABASE ================= */
  const supabase = window.supabase.createClient(
    "https://ufiqibxdgwlysqhinqbz.supabase.co",
    "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL"
  );

  /* ================= GAS ================= */
  const GAS_URL = "https://script.google.com/macros/s/AKfycbyTUByS4UrPYAJiBRU88iCImkK_Ot6VCfRlywzD3E4Hv_sUROGyZXdzipgD2s5U8Nfxbg/exec";
  const GAS_TOKEN = "SECRET_TOKEN_RSDS";

  const BUCKET = "cuti";
  const tbody  = document.getElementById("tbody");
  const search = document.getElementById("search");
  let allData  = [];

  const fmt = v => v ? new Date(v).toLocaleDateString("id-ID") : "-";

  function pathFromUrl(url){
    if(!url) return null;
    const i = url.indexOf("/object/public/");
    return i === -1 ? null : url.slice(i + 15);
  }

  /* ================= LOAD ================= */
  async function load(){
    const { data, error } = await supabase
      .from("pengajuan_cuti")
      .select("*")
      .order("created_at",{ascending:false});

    if(error){
      alert("Gagal load data");
      console.error(error);
      return;
    }
    allData = data || [];
    render(allData);
  }

  /* ================= RENDER ================= */
  function render(data){
    tbody.innerHTML="";
    data.forEach((d,i)=>{
      const hasDoc = !!d.doc_url;

      tbody.insertAdjacentHTML("beforeend",`
        <tr>
          <td>${i+1}</td>
          <td>${d.nama ?? "-"}</td>
          <td>${d.nip ?? "-"}</td>
          <td>${d.no_hp ?? "-"}</td>
          <td>${d.jenis_cuti ?? "-"}</td>
          <td>${d.alamat ?? "-"}</td>
          <td>${fmt(d.tgl_mulai)}</td>
          <td>${d.lama_cuti ?? "-"} hari</td>

          <td>
            <input class="small" type="number" value="${d.cuti_bersama ?? 0}"
              onblur="updateCutiBersama('${d.id}',this.value)">
          </td>

          <td>
            <input type="date" value="${d.tgl_selesai ?? ""}"
              onblur="updateTglSelesai('${d.id}',this.value)">
          </td>

          <td>${fmt(d.created_at)}</td>

          <td>
            <input class="nomor" value="${d.nomor_surat ?? ""}"
              onblur="updateNomor('${d.id}',this.value)">
          </td>

          <td>${d.file_1_url ? `<a href="${d.file_1_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>${d.file_2_url ? `<a href="${d.file_2_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>${d.signature_url ? `<a href="${d.signature_url}" target="_blank">Lihat</a>`:"-"}</td>

          <td>
            ${hasDoc ? `<a href="${d.doc_url}" target="_blank"><b>LIHAT</b></a>` : "-"}
          </td>

          <td>
            <select class="status-${d.status}"
              onchange="updateStatus('${d.id}',this.value,this)">
              <option ${d.status==="DIAJUKAN"?"selected":""}>DIAJUKAN</option>
              <option ${d.status==="DISETUJUI"?"selected":""}>DISETUJUI</option>
              <option ${d.status==="DITOLAK"?"selected":""}>DITOLAK</option>
            </select>
          </td>

          <td>
            ${
              hasDoc
              ? `<button class="view" onclick="window.open('${d.doc_url}')">LIHAT</button>`
              : `<button class="gen" id="btn-${d.id}"
                  onclick='generateDokumen(${JSON.stringify(d)})'>BUAT</button>`
            }
            <button class="hapus"
              onclick="hapusData('${d.id}','${d.file_1_url}','${d.file_2_url}','${d.signature_url}')">
              HAPUS
            </button>
          </td>
        </tr>
      `);
    });
  }

  /* ================= SEARCH ================= */
  search.addEventListener("input",()=>{
    const v = search.value.toLowerCase();
    render(allData.filter(d=>(d.nama||"").toLowerCase().includes(v)));
  });

  /* ================= UPDATE FIELD ================= */
  window.updateNomor = (id,val)=>supabase.from("pengajuan_cuti").update({nomor_surat:val||null}).eq("id",id);
  window.updateStatus = (id,val,el)=>{supabase.from("pengajuan_cuti").update({status:val}).eq("id",id);el.className="status-"+val};
  window.updateCutiBersama = (id,val)=>supabase.from("pengajuan_cuti").update({cuti_bersama:+val||0}).eq("id",id);
  window.updateTglSelesai = (id,val)=>supabase.from("pengajuan_cuti").update({tgl_selesai:val||null}).eq("id",id);

  /* ================= DELETE ================= */
  window.hapusData = async (id,f1,f2,ttd)=>{
    if(!confirm("Hapus DATA & FILE permanen?")) return;

    const files=[f1,f2,ttd].map(pathFromUrl).filter(Boolean);
    if(files.length){
      await supabase.storage.from(BUCKET).remove(files);
    }

    await supabase.from("pengajuan_cuti").delete().eq("id",id);
    load();
  };

  /* ================= GENERATE DOKUMEN ================= */
  window.generateDokumen = async (row)=>{
    const btn = document.getElementById("btn-"+row.id);
    btn.disabled = true;
    btn.className = "loading";
    btn.innerText = "‚è≥ MEMBUAT...";

    try{
      const res = await fetch(GAS_URL,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          token:GAS_TOKEN,
          nama:row.nama,
          nip:row.nip,
          jabatan:row.jabatan,
          jenis_cuti:row.jenis_cuti,
          awal_cuti:row.tgl_mulai,
          lama_cuti:row.lama_cuti,
          cuti_bersama:row.cuti_bersama || 0,
          alamat:row.alamat,
          sisa_cuti:row.sisa_cuti,
          nomor_surat:row.nomor_surat,
          ttd_url:row.signature_url
        })
      });

      const j = await res.json();
      if(!j.ok) throw j.error || "Gagal generate";

      await supabase.from("pengajuan_cuti")
        .update({
          doc_url: j.doc_url,
          tgl_selesai: j.tgl_selesai
        })
        .eq("id",row.id);

      load();

    }catch(e){
      alert("GAGAL MEMBUAT DOKUMEN:\n"+e);
      btn.disabled = false;
      btn.className = "gen";
      btn.innerText = "BUAT";
    }
  };

  load();
});
</script>
</body>
</html>
