<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Cuti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui,Segoe UI;background:#f1f5f9}
.container{max-width:1800px;margin:auto;padding:20px}
h2{text-align:center;margin-bottom:14px}

.search{
  width:420px;
  padding:12px 16px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
thead{background:#1e40af;color:#fff}
th,td{
  padding:10px 12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  white-space:nowrap;
}
tbody tr:hover{background:#f8fafc}
a{color:#2563eb;font-weight:700;text-decoration:none}

select,input{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #cbd5e1;
  font-weight:600;
}
input.nomor{width:160px}

button{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.gen{background:#16a34a;color:#fff}
.view{background:#2563eb;color:#fff}
.hapus{background:#dc2626;color:#fff}

.status-DIAJUKAN{background:#fde68a}
.status-DISETUJUI{background:#bbf7d0}
.status-DITOLAK{background:#fecaca}
</style>
</head>

<body>
<div class="container">
  <h2>üõ†Ô∏è ADMIN CUTI</h2>

  <input id="search" class="search" placeholder="Cari nama pegawai‚Ä¶">

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIP</th>
        <th>No HP</th>
        <th>Jenis</th>
        <th>Alamat</th>
        <th>Tgl Mulai</th>
        <th>Lama</th>
        <th>Tgl Pengajuan</th>
        <th>Nomor Surat</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

  const supabase = window.supabase.createClient(
    "https://ufiqibxdgwlysqhinqbz.supabase.co",
    "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL"
  );

  // üî¥ WAJIB DIISI ‚Äì dari hasil deploy GAS Anda
  const GAS_URL = "PASTE_URL_WEB_APP_GAS_ANDA_DI_SINI";
  const GAS_TOKEN = "SECRET_TOKEN_RSDS";

  const tbody = document.getElementById("tbody");
  const search = document.getElementById("search");

  let allData = [];
  const fmt = v => v ? new Date(v).toLocaleDateString("id-ID") : "-";

  async function load(){
    const { data, error } = await supabase
      .from("pengajuan_cuti")
      .select("*")
      .order("created_at",{ascending:false});

    if(error){
      alert("Gagal load data");
      console.error(error);
      return;
    }

    allData = data || [];
    render(allData);
  }

  function render(data){
    tbody.innerHTML="";
    data.forEach((d,i)=>{
      const sudahAda = !!d.doc_url;

      tbody.insertAdjacentHTML("beforeend",`
        <tr>
          <td>${i+1}</td>
          <td>${d.nama ?? "-"}</td>
          <td>${d.nip ?? "-"}</td>
          <td>${d.no_hp ?? "-"}</td>
          <td>${d.jenis_cuti ?? "-"}</td>
          <td>${d.alamat ?? "-"}</td>
          <td>${fmt(d.tgl_mulai)}</td>
          <td>${d.lama_cuti ?? "-"} hari</td>
          <td>${fmt(d.created_at)}</td>

          <td>
            <input class="nomor"
              value="${d.nomor_surat ?? ""}"
              onblur="updateNomor('${d.id}',this.value)">
          </td>

          <td>
            <select class="status-${d.status}"
              onchange="updateStatus('${d.id}',this.value,this)">
              <option value="DIAJUKAN" ${d.status==="DIAJUKAN"?"selected":""}>DIAJUKAN</option>
              <option value="DISETUJUI" ${d.status==="DISETUJUI"?"selected":""}>DISETUJUI</option>
              <option value="DITOLAK" ${d.status==="DITOLAK"?"selected":""}>DITOLAK</option>
            </select>
          </td>

          <td>
            ${sudahAda
              ? `<button class="view" onclick="window.open('${d.doc_url}','_blank')">LIHAT DOKUMEN</button>`
              : `<button class="gen" onclick='generateDokumen(${JSON.stringify(d)})'>BUAT DOKUMEN</button>`
            }
            <button class="hapus" onclick="hapus('${d.id}')">HAPUS</button>
          </td>
        </tr>
      `);
    });
  }

  search.addEventListener("input",()=>{
    const v = search.value.toLowerCase();
    render(allData.filter(d=>(d.nama||"").toLowerCase().includes(v)));
  });

  window.updateNomor = async (id,val)=>{
    await supabase.from("pengajuan_cuti")
      .update({ nomor_surat: val || null })
      .eq("id",id);
  };

  window.updateStatus = async (id,val,el)=>{
    await supabase.from("pengajuan_cuti")
      .update({status:val})
      .eq("id",id);
    el.className="status-"+val;
  };

  window.hapus = async (id)=>{
    if(!confirm("Hapus data permanen?")) return;
    await supabase.from("pengajuan_cuti").delete().eq("id",id);
    load();
  };

  // === GENERATE DOKUMEN (LOGIKA BARU TANPA MENGUBAH YANG LAMA) ===
  window.generateDokumen = async (row)=>{
    const res = await fetch(GAS_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        token:GAS_TOKEN,
        nama:row.nama,
        nip:row.nip,
        jabatan:row.jabatan,
        jenis_cuti:row.jenis_cuti,
        awal_cuti:row.tgl_mulai,
        akhir_cuti:row.tgl_akhir,
        lama_cuti:row.lama_cuti,
        alamat:row.alamat,
        sisa_cuti:row.sisa_cuti,
        nomor_surat:row.nomor_surat,
        ttd_url:row.signature_url
      })
    });

    const json = await res.json();
    if(!json.ok){
      alert(json.error || "Gagal generate dokumen");
      return;
    }

    await supabase.from("pengajuan_cuti")
      .update({ doc_url: json.doc_url })
      .eq("id",row.id);

    load();
  };

  load();
});
</script>
</body>
</html>
