<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Cuti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
.container{max-width:1500px;margin:auto;padding:20px}
h2{text-align:center;margin-bottom:16px}
table{width:100%;border-collapse:collapse;background:#fff;box-shadow:0 10px 25px rgba(0,0,0,.08)}
thead{background:#1e40af;color:#fff}
th,td{padding:10px 12px;border-bottom:1px solid #e5e7eb;font-size:13px;white-space:nowrap}
tbody tr:hover{background:#f8fafc}
a{color:#2563eb;font-weight:600;text-decoration:none}
select{padding:6px 10px;border-radius:8px;font-weight:700}
button{padding:6px 12px;border-radius:8px;border:none;font-weight:700;background:#dc2626;color:#fff;cursor:pointer}
button:hover{opacity:.85}
.status-DIAJUKAN{background:#fde68a}
.status-DISETUJUI{background:#bbf7d0}
.status-DITOLAK{background:#fecaca}
</style>
</head>

<body>
<div class="container">
  <h2>üõ†Ô∏è ADMIN CUTI</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIP</th>
        <th>No HP</th>
        <th>Jenis</th>
        <th>Alamat</th>
        <th>Lama</th>
        <th>Tgl Pengajuan</th>
        <th>File 1</th>
        <th>File 2</th>
        <th>Tanda Tangan</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

  // ‚úÖ SUPABASE CLIENT (ANON KEY)
  const supabase = window.supabase.createClient(
    "https://ufiqibxdgwlysqhinqbz.supabase.co",
    "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL"
  );

  const tbody = document.getElementById("tbody");
  const fmt = v => v ? new Date(v).toLocaleString("id-ID") : "-";
  const BUCKET = "cuti"; // ‚ö†Ô∏è sesuaikan nama bucket

  function pathFromUrl(url){
    if(!url) return null;
    return url.split("/object/public/")[1];
  }

  async function load(){
    const { data, error } = await supabase
      .from("pengajuan_cuti")
      .select("*")
      .order("created_at",{ascending:false});

    if(error){
      alert("Gagal load data");
      console.error(error);
      return;
    }

    tbody.innerHTML="";
    data.forEach((d,i)=>{
      tbody.insertAdjacentHTML("beforeend",`
        <tr>
          <td>${i+1}</td>
          <td>${d.nama ?? "-"}</td>
          <td>${d.nip ?? "-"}</td>
          <td>${d.no_hp ?? "-"}</td>
          <td>${d.jenis_cuti ?? "-"}</td>
          <td>${d.alamat ?? "-"}</td>
          <td>${d.lama_cuti ?? "-"} hari</td>
          <td>${fmt(d.created_at)}</td>
          <td>${d.file_1_url ? `<a href="${d.file_1_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>${d.file_2_url ? `<a href="${d.file_2_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>${d.signature_url ? `<a href="${d.signature_url}" target="_blank">Lihat</a>`:"-"}</td>
          <td>
            <select class="status-${d.status}"
              onchange="updateStatus('${d.id}',this.value,this)">
              <option value="DIAJUKAN" ${d.status==="DIAJUKAN"?"selected":""}>DIAJUKAN</option>
              <option value="DISETUJUI" ${d.status==="DISETUJUI"?"selected":""}>DISETUJUI</option>
              <option value="DITOLAK" ${d.status==="DITOLAK"?"selected":""}>DITOLAK</option>
            </select>
          </td>
          <td>
            <button onclick="hapus('${d.id}','${d.file_1_url}','${d.file_2_url}','${d.signature_url}')">
              HAPUS
            </button>
          </td>
        </tr>
      `);
    });
  }

  // ‚úÖ UPDATE STATUS (PERLU POLICY UPDATE)
  window.updateStatus = async (id,val,el)=>{
    const { error } = await supabase
      .from("pengajuan_cuti")
      .update({status:val})
      .eq("id",id);

    if(error){
      alert("Update gagal (cek RLS)");
      console.error(error);
      return;
    }
    el.className="status-"+val;
  };

  // ‚úÖ DELETE DB + STORAGE (PERLU POLICY DELETE + STORAGE)
  window.hapus = async (id,f1,f2,ttd)=>{
    if(!confirm("Hapus DATA & FILE secara permanen?")) return;

    const files = [f1,f2,ttd].map(pathFromUrl).filter(Boolean);

    if(files.length){
      await supabase.storage.from(BUCKET).remove(files);
    }

    const { error } = await supabase
      .from("pengajuan_cuti")
      .delete()
      .eq("id",id);

    if(error){
      alert("Gagal hapus data");
      console.error(error);
      return;
    }

    load();
  };

  load();
});
</script>
</body>
</html>
