<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Cuti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:system-ui;background:#f1f5f9}
.container{max-width:1800px;margin:auto;padding:20px}
h2{text-align:center}
.search{width:420px;padding:12px;border-radius:10px;border:1px solid #cbd5e1;margin-bottom:14px}
table{width:100%;border-collapse:collapse;background:#fff}
thead{background:#1e40af;color:#fff}
th,td{padding:10px;border-bottom:1px solid #e5e7eb;font-size:14px}
select,input{padding:6px;border-radius:6px;border:1px solid #cbd5e1}
button{padding:6px 10px;border-radius:6px;border:none;font-weight:700}
.gen{background:#16a34a;color:#fff}
.view{background:#2563eb;color:#fff}
.hapus{background:#dc2626;color:#fff}
.loading{background:#94a3b8;color:#fff}
.status-DIAJUKAN{background:#fde68a}
.status-DISETUJUI{background:#bbf7d0}
.status-DITOLAK{background:#fecaca}
</style>
</head>

<body>
<div class="container">
<h2>üõ†Ô∏è ADMIN CUTI</h2>
<input id="search" class="search" placeholder="Cari nama‚Ä¶">

<table>
<thead>
<tr>
<th>No</th><th>Nama</th><th>NIP</th><th>Jenis</th>
<th>Tgl Mulai</th><th>Lama</th><th>Dokumen</th>
<th>Status</th><th>Aksi</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const supabase = window.supabase.createClient(
  "https://ufiqibxdgwlysqhinqbz.supabase.co",
  "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL"
);

const GAS_URL = "https://script.google.com/macros/s/AKfycbyTUByS4UrPYAJiBRU88iCImkK_Ot6VCfRlywzD3E4Hv_sUROGyZXdzipgD2s5U8Nfxbg/exec";
const GAS_TOKEN = "SECRET_TOKEN_RSDS";

const tbody = document.getElementById("tbody");
const search = document.getElementById("search");
let allData = [];

const fmt = v=>v?new Date(v).toLocaleDateString("id-ID"):"-";

async function load(){
  const {data} = await supabase.from("pengajuan_cuti").select("*").order("created_at",{ascending:false});
  allData = data || [];
  render(allData);
}

function render(data){
  tbody.innerHTML="";
  data.forEach((d,i)=>{
    tbody.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${i+1}</td>
        <td>${d.nama||"-"}</td>
        <td>${d.nip||"-"}</td>
        <td>${d.jenis_cuti||"-"}</td>
        <td>${fmt(d.tgl_mulai)}</td>
        <td>${d.lama_cuti||"-"} hari</td>
        <td>${d.doc_url?`<a href="${d.doc_url}" target="_blank">LIHAT</a>`:"-"}</td>
        <td>
          <select class="status-${d.status}" onchange="updateStatus('${d.id}',this.value,this)">
            <option ${d.status==="DIAJUKAN"?"selected":""}>DIAJUKAN</option>
            <option ${d.status==="DISETUJUI"?"selected":""}>DISETUJUI</option>
            <option ${d.status==="DITOLAK"?"selected":""}>DITOLAK</option>
          </select>
        </td>
        <td>
          ${d.doc_url
            ? `<button class="view" onclick="window.open('${d.doc_url}')">LIHAT</button>`
            : `<button class="gen" id="btn-${d.id}" onclick='generateDokumen(${JSON.stringify(d)})'>BUAT</button>`
          }
          <button class="hapus" onclick="hapus('${d.id}')">HAPUS</button>
        </td>
      </tr>
    `);
  });
}

window.updateStatus = async (id,val,el)=>{
  const { error } = await supabase.from("pengajuan_cuti").update({status:val}).eq("id",id);
  if(error){
    alert("Gagal update status");
    return;
  }
  el.className="status-"+val;
};

window.generateDokumen = async (row)=>{
  const btn=document.getElementById("btn-"+row.id);
  btn.disabled=true;btn.className="loading";btn.innerText="MEMBUAT‚Ä¶";

  try{
    const res = await fetch(GAS_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        token:GAS_TOKEN,
        nama:row.nama,
        nip:row.nip,
        jabatan:row.jabatan,
        jenis_cuti:row.jenis_cuti,
        awal_cuti:row.tgl_mulai,
        lama_cuti:row.lama_cuti,
        cuti_bersama:row.cuti_bersama||0,
        alamat:row.alamat,
        sisa_cuti:row.sisa_cuti,
        nomor_surat:row.nomor_surat,
        ttd_url:row.signature_url
      })
    });

    const j = await res.json();
    if(!j.ok) throw j.error;

    await supabase.from("pengajuan_cuti")
      .update({doc_url:j.doc_url,tgl_selesai:j.tgl_selesai})
      .eq("id",row.id);

    load();
  }catch(e){
    alert("GAGAL: "+e);
    btn.disabled=false;btn.className="gen";btn.innerText="BUAT";
  }
};

window.hapus = async (id)=>{
  if(!confirm("Hapus data?")) return;
  await supabase.from("pengajuan_cuti").delete().eq("id",id);
  load();
};

search.addEventListener("input",()=>{
  const v=search.value.toLowerCase();
  render(allData.filter(d=>(d.nama||"").toLowerCase().includes(v)));
});

load();
});
</script>
</body>
</html>
